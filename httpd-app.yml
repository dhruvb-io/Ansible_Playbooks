---
- name: deploy my app
  hosts: server1
  become: true

  tasks:
    - name: Update apt cache
      apt:
        update_cache: yes

    - name: Install Apache
      apt:
        name: apache2
        state: present

    - name: Copy HTML file
      copy:
        src: index.html
        dest: /var/www/html/index.html
        mode: '0644'

    - name: Start Apache service
      service:
        name: apache2
        state: started
        enabled: yes